<script>
  function updateInformation() {
    // Get values from the registration form (replace these with actual form IDs)
    var firstNameValue = document.getElementById('firstNameInput').value;
    var lastNameValue = document.getElementById('lastNameInput').value;
    var genderValue = document.getElementById('genderInput').value;
    var countryValue = document.getElementById('countryInput').value;
    var emailValue = document.getElementById('emailInput').value;
    var phoneValue = document.getElementById('phoneInput').value;
    var dobValue = document.getElementById('dobInput').value;

    // Update the spans in the information box
    document.getElementById('firstName').innerHTML = firstNameValue;
    document.getElementById('lastName').textContent = lastNameValue;
    document.getElementById('gender').textContent = genderValue;
    document.getElementById('country').textContent = countryValue;
    document.getElementById('email').textContent = emailValue;
    document.getElementById('phone').textContent = phoneValue;
    document.getElementById('dob').textContent = dobValue;
  }
</script>
