<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- Bootstrap Library -->
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Main Template CSS File -->
        <link rel="stylesheet" href="css/Login.css" />
        <link rel="stylesheet" href="css/fa.min.css">
    
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
            rel="stylesheet" />
        <!-- JS & JQUERY -->
         <script src="js/jquery-3.7.1.min.js"></script> 
        <script src="js/script.js"></script>
    </head>
</head>
<body>
    <div class="contact" id="contact">
        <div class="container">
        <div class="tittle">
            <h1>L0gin</h1>
        </div>
          <div class="content">
            <div class="image">
                <img src="img/login.png" alt="">
            </div>

            <form id="myForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="844a68dd-3fa3-4cea-abba-b15bff29516b">
                <input class="main-input" type="text" name="name" placeholder="Username " required>
              <input class="main-input" type="password" name="name" placeholder="Password" required>
              <div class="form-group mb-3">
                <div class="click">
                    <div class="remember">
                        <input type="checkbox" name="remember" value="1" class="blue-checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <div class="forget">
                        <a href="reset.html">Forget Password ?</a>
                    </div>
                </div>
            </div>
            <div id="error-message" class="error-message"></div>
            <a href="index.html"><input type="submit" value="Sign In"></a>
            <div class="or">
                <div class="txt">
                  <h4>or sign in with</h4>
                </div>
                <div class="social">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-google"></i>
                  <i class="fa-brands fa-linkedin"></i>
                  <i class="fa-brands fa-instagram"></i>  
                </div>
                <div class="donot">
                  <h4>don't have an account ? create an account <a href="register.html">sign in</a> </h4>
                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
   
</body>
</html>
